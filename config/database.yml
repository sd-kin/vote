 base: &base
  adapter:  postgresql
  encoding: utf8
  pool:     5
  host:     localhost

 development:
  <<: *base
  database: vote_dev
  username: vote_dev
  password: vote_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
 test:
  <<: *base
  database: vote_test
  username: vote_test
  password: vote_test

 production:
  <<: *base
  database: vote_prod
  username: vote_prod
  password: vote_prod
